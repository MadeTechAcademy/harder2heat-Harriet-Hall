{% extends "base.html" %} {% block content %}

<div class="govuk-width-container">
  <main class="govuk-main-wrapper">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h2 id="{{property.uprn}}" class="govuk-heading-xl">
          {{ property.uprn }}
        </h2>
      </div>
    </div>
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <table class="govuk-table">
          <tbody class="govuk-table__body">
            <tr class="govuk-table__row">
              <th scope="row" class="govuk-table__header">OSID:</th>
            </tr>
            <tr class="govuk-table__row">
              <th scope="row" class="govuk-table__header">Year Built:</th>
            </tr>
            <tr class="govuk-table__row">
              <th scope="row" class="govuk-table__header">Updated on:</th>
            </tr>
            <tr class="govuk-table__row">
              <th scope="row" class="govuk-table__header">Connectivity:</th>
            </tr>
            <tr class="govuk-table__row">
              <th scope="row" class="govuk-table__header">Building materials:</th>
            </tr>
            <tr class="govuk-table__row">
              <th scope="row" class="govuk-table__header">Size in m2:</th>
            </tr>
            <tr class="govuk-table__row">
              <th scope="row" class="govuk-table__header">Coordinates:</th>
            </tr>
            <tr class="govuk-table__row">
              <th scope="row" class="govuk-table__header">
                Hard To Heat Score:
                <br />
              (easy) 0 - 4 (hard)
              </th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</div>

{% endblock %}
